<div class="container">    

        <div class="jumbotron">
            <h1 class-"dislay-4"> Departure Schedule</h1>

    <div class=" card card-primary">
        <div class="card-heading">
            <h3 class="card-title"> Current Departures </h3>

            <table class="table table-hover" id='ship-table'>
                <thead>
                    <tr>

                </thead>
                <tbody>

</div>
 </div>

<div class="card card-primary">
    <div class="card-heading">
        <h3 class="card-title"> Add A Shuttle</h3>
    </div>
<div class= "row">
    <div class= "col-md-12">
<div class="card-body">

    <form>
        <div class="form-group row">
            <label for="shuttle-name-input"> Shuttle Name</label>
            <input class="form-control" id="shuttle-name-input" type="text">
        </div>
        <div class="form-group row">
            <label for="destination-input"> Destination</label>
            <input class="form-control" id="destination-input" type="text">
        </div>

<div class="form-group row">
    <label for="Frequency-input"> Frequency (min) </label>
    <input class="form-control" id="Frequency-input" type="text">
</div>


<div class="form-group row">
        <label for="Arrival-input"> Arrival  </label>
        <input class="form-control" id="time" type="time">
    </div>
<button class="btn btn-primary" id="add-shuttle-btn" type="submit"> Submit</button>
    </form>
</div>

</div>
